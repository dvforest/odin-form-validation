<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
            rel="stylesheet"
        />
        <title>Form Validation Exercice</title>
    </head>
    <body>
        <div class="app">
            <form class="user-form">
                <div class="form-title">Create Account</div>
                <div class="input-group">
                    <input type="email" placeholder=" " id="email" required />
                    <label for="email">Email</label>
                </div>
                <div class="input-group">
                    <select id="country" class="input-select" required>
                        <option value="" disabled selected></option>
                        <option value="ca">Canada</option>
                        <option value="us">United-States</option>
                    </select>
                    <label for="country">Country</label>
                </div>
                <div class="input-group">
                    <input type="text" placeholder=" " id="postal-code" required />
                    <label for="postal-code">Postal Code</label>
                </div>
                <div class="input-group">
                    <input type="password" placeholder=" " id="password" required />
                    <label for="password">Password</label>
                </div>
                <div class="input-group">
                    <input type="password" placeholder=" " id="confirm-password" required />
                    <label for="cpnfirm-password">Confirm Password</label>
                </div>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </body>
</html>
